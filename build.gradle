plugins {
    id 'java'
    id 'application'
}

group 'gravity'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
application {
    mainClassName = "com.carlesramos.exercici10.Exercici10.Main"
}

run {
    standardInput = System.in
}
jar {
    manifest {
        attributes 'exercici10.Exercici10.Main'
    }
    from { configurations.runtimeClasspath.collect {it.isDirectory() ? it : zipTree(it)}}

}