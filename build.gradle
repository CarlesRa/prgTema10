plugins {
    id 'java'
    id 'application'
}

version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.github.javafaker', name: 'javafaker', version: '0.16'
    implementation 'com.github.javafaker:javafaker:0.17.2'
}

application {
    mainClassName = "com.carlesramos.main.Main"
}

run {
    standardInput = System.in
}
jar {
    manifest {
        attributes 'Main-Class': 'com.carlesramos.main.Main'
    }
    from { configurations.runtimeClasspath.collect {it.isDirectory() ? it : zipTree(it)}}
}

